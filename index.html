<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="files/style.css">
	<script src="files/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div id="header">
		<span>Money: $0</span>
		<span>$/Tic: $1</span>
		<span>Tic Speed: 1000ms</span>
		<span>$/Sec: $1</span>
	</div>
	<div class="container">
	<div class="box" id="main">
		<table>
			<tr>
				<td>$/Tic:</td>
				<td>$1.00</td>
			</tr>
			<tr>
				<td>Tic:</td>
				<td>1,000ms</td>
			</tr>
			<tr>
				<td>$/Sec</td>
				<td>$1.00</td>
			</tr>
		</table>
	</div>
	<div class="box">
		<table>
			<tr><td>$/Tic:</td><td>+5%</td></tr>
			<tr><td>Cost:</td><td>$15</td></tr>
		</table>
	</div>
		<div class="box">
		<table>
			<tr><td>Tic:</td><td>-5%</td></tr>
			<tr><td>Cost:</td><td>$15</td></tr>
		</table>
	</div>
	<div class="box">
		<table>
			<tr><td>$/Tic:</td><td>+2.5%</td></tr>
			<tr><td>Tic:</td><td>-2.5%</td></tr>
			<tr><td>Cost:</td><td>15$</td></tr>
		</table>
	</div>
	</div>
	<script src="files/script.js"></script>
</body>
</html>
